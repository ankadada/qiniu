<!--{template common/header}-->

<div class="upfile">
	<h3 class="flb">
		<em id="return_upload">{lang qiniu:upload}</em>
		<em id="uploadwindowing" class="mtn" style="visibility:hidden"><img src="{IMGDIR}/uploading.gif" alt="" /></em>
		<span><a href="javascript:;" class="flbc" onclick="hideWindow('upload', 0)" title="{lang qiniu:close}">{lang qiniu:close}</a></span>
	</h3>
	<div class="c">
		<form id="uploadform" class="uploadform ptm pbm" method="post" autocomplete="off" target="uploadattachframe" action="http://upload.qiniu.com/" enctype="multipart/form-data" onsubmit="return false">
			<input type="hidden" name="handlekey" value="upload" />
			<input type="hidden" name="uid" value="$_G['uid']">
			<input type="hidden" name="hash" value="{echo md5(substr(md5($_G['config']['security']['authkey']), 8).$_G['uid'])}">
			<input type="hidden" name="token" value="undefined">
			<div class="filebtn">
				<input type="file" name="file" id="filedata" class="pf cur1" size="1" onchange="uploadWindowstart($('uploadform'));" />
				<button type="button" class="pn pnc"><strong>{lang qiniu:browse}</strong></button>
			</div>
		</form>
		<p class="xg1 mtn">
			{lang qiniu:allowExt}: <span class="xi1">{$upcfg[imageexts][ext]}</span>
		</p>
		<iframe name="uploadattachframe" id="uploadattachframe" style="display: none;" onload="uploadWindowload(this);"></iframe>
	</div>
</div>

<!--{template common/footer}-->
